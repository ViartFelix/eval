<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Sliders</title>

    <link rel="stylesheet" href="fonts/open-sans.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/slider.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title blue">Sliders, les mondes parall√®les ;-)</h1>
    </header>
    <main>
        <div class="toolbar">
            <a href="#" class="blue" id="toolbar-toggle"><i class="fa-solid fa-arrow-down"></i>Barre d'outils</a>

            <div class="target-buttons hide">
                <button href="#" class="blue" id="slider-previous"><i class="fa-solid fa-chevron-left"></i></button>
                <button href="#" class="blue" data-isRunning="false" id="slider-toggle"><i class="fa-solid fa-play"></i></button>
                <button href="#" class="blue" id="slider-next"><i class="fa-solid fa-chevron-right"></i></button>
                <button href="#" class="blue" id="slider-random"><i class="fa-solid fa-shuffle"></i></button>
            </div>
        </div>

        <figure class="slider" id="slider">
            <p class="photo-container">
                <img data-index="0" class="photo"/>
            </p>
            
            <h2 class="blue" id="image-title">Beautiful image</h2>
        </figure>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
